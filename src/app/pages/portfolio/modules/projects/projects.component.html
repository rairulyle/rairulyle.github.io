<section>
  <mat-card class="section-card">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6" *ngFor="let project of projects">
          <app-project-card [project]="project"></app-project-card>
        </div>
      </div>
      <h1 class="contributions">
        Want to see more? <a class="highlight" [href]="gitHubLink"><strong>See my contributions!</strong></a>
      </h1>
    </div>
  </mat-card>
</section>
