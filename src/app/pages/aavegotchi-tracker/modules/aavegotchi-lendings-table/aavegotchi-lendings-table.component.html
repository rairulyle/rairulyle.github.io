<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.value" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
    <ng-container *ngIf="!column.value.includes('claimed'); else coins">
      <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
    </ng-container>
    <ng-template #coins>
      <td mat-cell *matCellDef="let element">
        {{ element[column.value] }}
        <br />
        ({{ getCoinPrice(column.value, element[column.value]) | currency: 'PHP' }})
      </td>
    </ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
